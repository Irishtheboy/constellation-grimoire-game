<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#0a0a0f" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Constellation Grimoire" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="description" content="A mystical wizard card battle game by Franco Lukhele (Alchemy Studio) - showcasing full-stack React development with Firebase" />
  <meta name="keywords" content="Franco Lukhele, Alchemy Studio, React, Firebase, portfolio, wizard, card game, full-stack developer" />
  
  <!-- PWA Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="manifest" href="/manifest.json" />
  
  <title>Constellation Grimoire - by Franco Lukhele | Alchemy Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  
  <style>
    /* Prevent flash of unstyled content */
    body {
      background: linear-gradient(180deg, #0a0a0f 0%, #151520 30%, #0f0f18 70%, #050508 100%);
      color: #e8e3d3;
      margin: 0;
      padding: 0;
      font-family: 'Spectral', serif;
    }
    
    /* Loading screen */
    #initial-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, #0a0a0f 0%, #151520 30%, #0f0f18 70%, #050508 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .loader-content {
      text-align: center;
      color: #d4c4b0;
    }
    
    .loader-spinner {
      font-size: 3rem;
      animation: spin 2s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="initial-loader">
    <div class="loader-content">
      <div class="loader-spinner">âœ¨</div>
      <h2>Loading Constellation Grimoire...</h2>
    </div>
  </div>
  <div id="root"></div>
  
  <script>
    // Remove initial loader when React app loads
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.style.opacity = '0';
          loader.style.transition = 'opacity 0.5s ease';
          setTimeout(() => loader.remove(), 500);
        }
      }, 1000);
    });
    
    // PWA install prompt
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      // Show install button if needed
    });
  </script>
</body>
</html>
